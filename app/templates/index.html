<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Ecuaciones Diferenciales</title>
    <link rel="stylesheet" href="../static/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Newsreader:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <script>
        window.MathJax = {
            tex: {
                inlineMath: [['\\(', '\\)']],
                displayMath: [['\\[', '\\]']],
                processEscapes: true
            },
            options: {
                ignoreHtmlClass: "tex2jax_ignore",
                processHtmlClass: "tex2jax_process"
            }
        };
    </script>
</head>
<body>
<header>
    <div class="container">
        <h3>Diff Solve</h3>
        <nav>
            <a href="#"><i class="bi bi-highlights"></i></a>
        </nav>
    </div>
</header>
<main class="container">
    <div class="hero">
        <div class="title">
            <h1>Ecuaciones diferenciales <small>*Calculadora</small></h1>
        </div>
        <hr class="divider">
    </div>
    <div class="content">
        <div class="calculator">
            <div class="input-container">
                <form method="POST" action="/submit">
                    <label class="display">
                        <input type="text" id="input" placeholder="x*y">
                    </label>
                </form>
            </div>
            <label class="output-equation" id="output"></label>
        </div>
    </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
<script src="../static/script.js"></script>
</body>
</html>
